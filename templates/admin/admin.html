<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    
</head>
<body>
    

    <div id="todoForm">
        <form action="/admin" method="post">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task"><br><br>
            <label for="id">Link:</label>
            <input type="text" id="id" name="link"><br><br> 
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="newsTable">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>News</th>
                    <th>Link</th>
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody >
                <!-- Example row -->
                {% for news in user %}
                <tr>
                    
                    <td>{{ news.id }}</td>
                    <td>{{ news.task }}</td>
                    <td>{{ news.link }}</td>
                    <td><a href="/admin/{{news.id}}" class="link-danger">Delete</a></td>
                    <td><a href="/update/{{news.id}}" class="link-info">Update</a></td>


                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
